<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Grado - Sistema de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../css/Grado.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Control</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../Home/index.html">
                            <i class="bi bi-house-door me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../Grado/index.html">
                            <i class="bi bi-people me-1"></i>Grados
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Personal/index.html">
                            <i class="bi bi-person-lines-fill me-1"></i>Personal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../ArmEsp/index.html">
                            <i class="bi bi-shield-check me-1"></i>Armas y Especialidades
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="alert alert-success alert-dismissible fade show d-none" id="successAlert" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span id="successMessage">¡Grado creado exitosamente!</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-danger alert-dismissible fade show d-none" id="errorAlert" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span id="errorMessage"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-plus-circle me-2"></i>Nuevo Grado
                </h5>
                <button id="nuevoGradoBtn" class="btn btn-light btn-sm d-none">
                    <i class="bi bi-plus-circle me-1"></i>Nuevo Grado
                </button>
            </div>
            <div class="card-body">
                <form id="gradoForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="gradoCompleto" class="form-label">Grado Completo</label>
                        <input type="text" 
                               class="form-control" 
                               id="gradoCompleto" 
                               name="gradoCompleto" 
                               required
                               pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+"
                               title="Solo se permiten letras y espacios">
                        <div class="invalid-feedback">
                            Por favor ingrese un nombre de grado válido (solo letras y espacios)
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="abreviatura" class="form-label">Abreviatura</label>
                        <input type="text" 
                               class="form-control text-uppercase" 
                               id="abreviatura" 
                               name="abreviatura" 
                               required
                               pattern="[A-Z]+"
                               title="Solo se permiten letras mayúsculas"
                               maxlength="10">
                        <div class="invalid-feedback">
                            La abreviatura solo puede contener letras mayúsculas
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="index.html" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Volver
                        </a>
                        <div>
                            <button type="button" id="limpiarBtn" class="btn btn-outline-secondary me-2">
                                <i class="bi bi-eraser me-1"></i>Limpiar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i>Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/CrearGrado.js"></script>
</body>
</html>
